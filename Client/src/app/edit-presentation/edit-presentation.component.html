<div class="container" id="addpres">
    <div class="form-horizontal">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Add Presentation</h2>
                <hr>
            </div>
        </div>
        <form [formGroup]="editPresentationForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="title" class="field-label-responsive">Title of Presentation</label>
                        <input type="text" name="text" class="form-control" id="title" placeholder="Name of Presentation"
                            required autofocus formControlName="title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <div *ngIf="submitted && f.title.errors" class="text-danger">
                            <div *ngIf="f.title.errors.required">Title is required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="message" class="field-label-responsive">Description</label>
                        <textarea class="form-control" id="message" cols="30" rows="5" placeholder="Short Description"
                            required autofocus formControlName="description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <div *ngIf="submitted && f.description.errors" class="text-danger">
                            <div *ngIf="f.description.errors.required">Description is required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="time" class="field-label-responsive">Time</label>
                                <input type="time" name="time" class="form-control" id="time" required autofocus
                                    formControlName="time" [ngClass]="{ 'is-invalid': submitted && f.time.errors }">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="duration" class="field-label-responsive">Duration</label>
                                <input type="time" name="time" class="form-control" id="duration" required autofocus
                                    formControlName="duration" [ngClass]="{ 'is-invalid': submitted && f.duration.errors }">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="date" class="field-label-responsive">Date</label>
                                <input type="date" name="date" class="form-control" id="date" required autofocus
                                    formControlName="date" [ngClass]="{ 'is-invalid': submitted && f.date.errors }">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <div *ngIf="submitted && (f.time.errors || f.duration.errors || f.date.errors) " class="text-danger">
                            <div *ngIf="f.time.errors.required">Time is required</div>
                            <div *ngIf="f.duration.errors.required">Duration is required</div>
                            <div *ngIf="f.date.errors.required">Date is required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="form-group">
                        <label for="location" class="field-label-responsive">Location</label>
                        <input type="text" name="location" class="form-control" id="location" required autofocus
                            formControlName="location" [ngClass]="{ 'is-invalid': submitted && f.location.errors }">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <div *ngIf="submitted && f.location.errors " class="text-danger">
                            <div *ngIf="f.location.errors.required">Location is required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <label class="field-label-responsive" for="email-invitations">Email Invitations</label>
                    <div id="email-invitations">
                        <div formArrayName="emailInvitations">
                            <div class="row align-items-center mb-3" *ngFor="let emailInvitation of emailInvitationForms.controls; let i=index"
                                [formGroupName]="i">

                                <div class="col-10">
                                    <input class="form-control" type="text" placeholder="example: AMa@inther.com, SGi@inther.com, ..."
                                        name="email-invitation" id="email-invitation" formControlName="emailInvitation"
                                        [ngClass]="{ 'is-invalid': f.emailInvitation.errors }">
                                </div>
                                <div class="col-2 pl-0">
                                    <button (click)="deleteEmailInvitation(i)" class="btn btn-danger m-0">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button (click)="addEmailInvitation()" type="button" class="btn btn-dark mt-0 mb-2"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <div *ngIf="submitted && invite_touched && f.emailInvitation.errors " class="text-danger">
                            <div *ngIf="f.emailInvitation.errors.email">Not a valid email form</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3 ">
                    <button [disabled]="loading" (click)="saveBtnClicked()" id="SaveBtn" type="submit" class="btn btn-success">
                        Save
                    </button>
                </div>
                <div class="col-md-3">
                    <button [disabled]="loading" (click)="discardBtnClicked()" id="DiscardBtn" type="button" class="btn btn-danger">Discard</button>
                </div>
            </div>
        </form>
    </div>
</div>
