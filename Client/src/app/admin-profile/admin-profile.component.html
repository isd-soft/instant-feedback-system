<div class="container-fluid">
  <h2>Admin Page</h2>
  <div class="row">
    <div class="col-md-6">
        <div class="container-fluid mt-5 p-0 text-center">
            <h2 class="mb-5">All Presentations</h2>
            <div class="row justify-content-center p-0">
    
              <div class="col-md-10 col-lg-10 ml-5 mr-5">
    
                <div class="row card p-0 mt-3 mb-10 btn"  *ngFor='let presentation of presentations; let i=index;'>
                  <div class="col card-body">
                    <div class="row">
                      
                    </div>
    
                    <div class="row">
    
                      <div class="col text-left" (click)="openPresentationPage(i)">
                        <p class="m-0">{{presentation.title}}</p>
                      </div>
    
                      <div class="col-auto">
                        <p class="m-0">{{presentationService.getAvgMark(presentation.marks)}}</p>
                      </div>
    
                      <div class="col-auto">
                        <i class="fas fa-star"></i>
                      </div>
    
                      <div><button class="btn btn-primary mr-1" (click)="editPresentationPage(i)" ><i class="fas fa-edit"></i></button> </div>
                      <div><button class="btn btn-danger mr-1" (click)="deletePresentationPage(i)" ><i class="fas fa-trash"></i></button></div>
    
                    </div>
    
                  </div>
    
                </div>
    
              </div>
    
            </div>
    
          </div>
    </div>
    <div class="col-md-6">
        <div class="container-fluid mt-5 p-0 text-center">
            <h2 class="mb-5">All Users</h2>
            <div class="row justify-content-center p-0">
    
              <div class="col-md-10 col-lg-10 ml-5 mr-5">
    
                <div class="row card p-0 mt-3 mb-10 btn"  *ngFor='let user of users; let i=index;'>
                  <div class="col card-body">
                    <div class="row">
    
                      <div class="col text-left">
                        <p class="m-0">{{user.email}}</p>
                      </div>
    
                      <div class="col-auto">
                        <p class="m-0">{{user.type}}</p>
                      </div>
    
                      <div><button class="btn btn-primary mr-1" (click)="editUser(i)" ><i class="fas fa-edit"></i></button> </div>
                      <div><button class="btn btn-danger mr-1" (click)="deleteUser(i)" ><i class="fas fa-trash"></i></button></div>
    
                    </div>
    
                  </div>
    
                </div>
    
              </div>
    
            </div>
    
          </div>
    </div>
  </div>
</div>
